<table class="table table-bordered" style="color:white;font-size:.7em">

    <thead>

        <tr>
            <th colspan="3" class="text-center">
                Carro compras
            </th>

        </tr>
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Suma</th>
        </tr>

    </thead>

    <tbody style="font-size:1.2em;">

        {%if request.session.carro.items%}
            {%for key, value in request.session.carro.items%}
                <tr class="text-center">
                    <td>{{value.nombre}}</td>
                    <td>{{value.cantidad}}</td>
                    <td>
                        <a href="{%url 'carro:agregar' value.producto_id %}" class="btn btn-sm btn-success">+</a>
                        <a href="{%url 'carro:restar' value.producto_id %}" class="btn btn-sm btn-success">-</a><br/>
                        <span style="display:block;margin-top:4px;">{{value.precio}}€</span>
                    </td>
                </tr>
            {%endfor%}
            {%else%}
                <tr>
                    <td colspan="3">
                        <div class="alert alert-danger text-center">
                            Sin productos
                        </div>
                    </td>
                </tr>
        {%endif%}
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">
                <span style="font-size:1.2em;">Total: {{importe_total_carro}}€</span>
            </td>
        </tr>
    </tfoot>

</table>
