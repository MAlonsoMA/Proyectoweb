{% extends "ProyectowebApp/base.html" %}
{%load static %}
{%load crispy_forms_tags%}

{% block content %}
<h4 style="color:white;text-align: center;margin-top:1em;">Formulario de registro</h4>
<form method="post" class="container">
    
    {% csrf_token%}
    <div class="text-muted">
        {%if messages%}
            {%for mensaje in messages%}
                <span class="alert alert-{{mensaje.tags}}">{{mensaje}}</span>
            {%endfor%}
        {%endif%}
        <br/><br/>
        {{form|crispy}}
        
        <button name="registro" type="submit" class="btn btn-success">Login</button>
    </div>
</form>

{% endblock %}
